<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .appinit-loading-indicator {
      position: absolute;
      margin-left: 100px;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
      z-index: -1;
    }

    .appinit-loading-fusion-reactor {
      display: inline-block;
      width: 48px;
      height: 48px;
      position: relative;
      margin: 0;
      animation-duration: 5.6s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-name: appinitVectorRoute;
    }

    .appinit-loading-fusion-reactor .appinit-loading-dot {
      position: absolute;
      margin: auto;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #0070cc;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-duration: 1.4s;
    }

    .appinit-loading-fusion-reactor .appinit-loading-dot:first-child {
      top: 0;
      bottom: 0;
      left: 0;
      animation-name: appinitVectorDotsX;
    }

    .appinit-loading-fusion-reactor .appinit-loading-dot:nth-child(2) {
      left: 0;
      right: 0;
      top: 0;
      opacity: .8;
      animation-name: appinitVectorDotsY;
    }

    .appinit-loading-fusion-reactor .appinit-loading-dot:nth-child(3) {
      top: 0;
      bottom: 0;
      right: 0;
      opacity: .6;
      animation-name: appinitVectorDotsXR;
    }

    .appinit-loading-fusion-reactor .appinit-loading-dot:nth-child(4) {
      left: 0;
      right: 0;
      bottom: 0;
      opacity: .2;
      animation-name: appinitVectorDotsYR;
    }

    @keyframes appinitVectorDotsX {
      25% {
        left: 0;
      }

      45%,
      50% {
        left: 16.8px;
        width: 14.4px;
        height: 14.4px;
      }

      90% {
        left: 0;
        height: 12px;
        width: 12px;
      }
    }

    @keyframes appinitVectorDotsXR {
      25% {
        right: 0;
      }

      45%,
      50% {
        right: 16.8px;
        width: 14.4px;
        height: 14.4px;
      }

      90% {
        right: 0;
        height: 12px;
        width: 12px;
      }
    }

    @keyframes appinitVectorDotsY {
      25% {
        top: 0;
      }

      45%,
      50% {
        top: 16.8px;
        height: 14.4px;
        width: 14.4px;
      }

      90% {
        top: 0;
        height: 12px;
        width: 12px;
      }
    }

    @keyframes appinitVectorDotsYR {
      25% {
        bottom: 0;
      }

      45%,
      50% {
        bottom: 16.8px;
        height: 14.4px;
        width: 14.4px;
      }

      90% {
        bottom: 0;
        height: 12px;
        width: 12px;
      }
    }

    @keyframes appinitVectorRoute {
      0% {
        transform: rotate(0deg);
      }

      5% {
        transform: rotate(90deg);
      }

      25% {
        transform: rotate(90deg);
      }

      30% {
        transform: rotate(180deg);
      }

      50% {
        transform: rotate(180deg);
      }

      55% {
        transform: rotate(270deg);
      }

      75% {
        transform: rotate(270deg);
      }

      80% {
        transform: rotate(1turn);
      }

      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

<body>
  <div class="appinit-loading-indicator">
    <div class="appinit-loading-fusion-reactor">
      <span class="appinit-loading-dot"></span>
      <span class="appinit-loading-dot"></span>
      <span class="appinit-loading-dot"></span>
      <span class="appinit-loading-dot"></span>
    </div>
  </div>
</body>

</html>
